<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* CSS styles */
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

h2 {
    color: #333;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.image-grid img {
    max-width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}    
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the world of technology with Us!.</p>
            <a href="https://www.example.com/technology" target="_blank">
                <img src="960x0.webp" alt="Technology Image">
            </a>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="image-grid">
                <a href="https://www.example.com/nature_image1" target="_blank">
                    <img src="istockphoto-476116580-170667a.webp" alt="Nature Image 1">
                </a>
                <a href="https://www.example.com/nature_image2" target="_blank">
                    <img src="images.jpg" alt="Nature Image 2">
                </a>
                <a href="https://www.example.com/nature_image3" target="_blank">
                    <img src="5bd37e2ab58d4-wallpaper-preview.jpg" alt="Nature Image 3">
                </a>
            </div>
        </section>

        <!-- Menu Section -->
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.example.com/food_item1" target="_blank"><img src="Rice-Cooker-Mexican-Rice-sq-500x500.jpg" alt="Food Image 1">Food Item 1</a></li>
                <li><a href="https://www.example.com/food_item2" target="_blank"><img src="Barbecued-Chicken-5.webp" alt="Food Image 2">Food Item 2</a></li>
                <li><a href="https://www.example.com/food_item3" target="_blank"><img src="images (1).jpg" alt="Food Image 3">Food Item 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
